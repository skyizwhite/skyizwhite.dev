name: Dependencies

on:
  push:
    branches: [ main ]
  pull_request:
    paths: [ "package.json", "yarn.lock" ]

jobs:
  check-diff:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Check the version of Node.js â›“
        id: nodenv
        run: |
          echo "::set-output name=version::$(cat .node-version)"

      - name: Set up Node.js ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ steps.nodenv.outputs.version }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install

      - name: Exit with code 1 if differences exist âš ï¸
        run: |
          output="$(git status --porcelain)"
          if [ -n "$output" ]; then
            echo "$output"
            exit 1
          fi
